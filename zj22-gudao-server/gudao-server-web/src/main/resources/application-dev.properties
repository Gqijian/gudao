debug = true
#\u65E5\u5FD7\u6587\u4EF6
logging.config = classpath:log4j2_dev.xml
#gudaotestdb->zgudao-testz:zgudaotestDb2o18z
#gudaodb->zgudao-gudaoz:ZgudaoDB2o18z
#mybatis.type-aliases-package=org.rana.example.annotation.entity
#
#datasource:
#url: jdbc:mysql://mysql.db.zj22.me:9084/gudaotestdb
